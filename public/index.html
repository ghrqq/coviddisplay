<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
     <title>Theo's Covid Stats</title>
  <meta name="title" content="Theo's Covid Stats" />
  <meta name="description" content="An app to display & compare Covid-19 data. theoz.dev" />
  {/* Open Graph / Facebook */}
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://theocovidstats.netlify.app/" />
  <meta property="og:title" content="Theo's Covid Stats" />
  <meta property="og:description" content="An app to display & compare Covid-19 data. theoz.dev" />
  <meta property="og:image" content="https://theocovidstats.netlify.app/meta.png" />
  {/* Twitter */}
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://theocovidstats.netlify.app/" />
  <meta property="twitter:title" content="Theo's Covid Stats" />
  <meta property="twitter:description" content="An app to display & compare Covid-19 data. theoz.dev" />
  <meta property="twitter:image" content="https://theocovidstats.netlify.app/meta.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Theo Covid Stats</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <form name="covid-contact" netlify etlify-honeypot="bot-field" hidden>
      <br />
      <input type="text" name="name" placeholder="Name" /> <br />
      <br />
      <input type="text" name="mail" placeholder="Mail" /> <br />
      <textarea
        cols="{80}"
        rows="{20}"
        placeholder="Please type your message here."
      ></textarea>
      <br />
      <button className="submit-button" type="submit">Send</button>
    </form>
  </body>
</html>
